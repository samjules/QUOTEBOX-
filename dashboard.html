    <script>
        const SUPABASE_URL = 'https://jpchpqjnyabtpptufkcj.supabase.co';  // âœ… Correct URL with quotes
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';  // âœ… Correct anon key (JWT token)
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);  // âœ… Using the constants

        let accountId = null;

        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            const { data: account } = await supabase
                .from('accounts')
                .select('*')
                .eq('owner_id', user.id)
                .single();

            if (account) {
                accountId = account.id;
                loadDashboard();
            }
        }

        async function loadDashboard() {
            const { data: leads } = await supabase
                .from('leads')
                .select('*')
                .eq('account_id', accountId)
                .order('created_at', { ascending: false })
                .limit(10);

            if (leads) {
                document.getElementById('totalLeads').textContent = leads.length;
                
                const newLeads = leads.filter(l => l.status === 'new');
                document.getElementById('newLeads').textContent = newLeads.length;
                
                const bookedLeads = leads.filter(l => l.status === 'booked');
                document.getElementById('bookedLeads').textContent = bookedLeads.length;

                const tbody = document.getElementById('leadsTable');
                tbody.innerHTML = '';

                leads.forEach(lead => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${lead.name || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${lead.email || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${lead.phone || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(lead.status)}">
                                ${lead.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(lead.created_at).toLocaleDateString()}</td>
                    `;
                    tbody.appendChild(row);
                });
            }
        }

        function getStatusColor(status) {
            switch(status) {
                case 'new': return 'bg-yellow-100 text-yellow-800';
                case 'contacted': return 'bg-blue-100 text-blue-800';
                case 'booked': return 'bg-green-100 text-green-800';
                case 'lost': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        });

        checkAuth();
    </script>
</body>
